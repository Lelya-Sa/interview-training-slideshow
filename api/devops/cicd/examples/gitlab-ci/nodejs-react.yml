# GitLab CI/CD Pipeline for Node.js/React Application
# Location: .gitlab-ci.yml

# Define stages of the pipeline
stages:
  - install
  - test
  - build
  - deploy-staging
  - deploy-production

# Global variables
variables:
  NODE_VERSION: "18"
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"

# Cache configuration for faster builds
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
    - .npm/

# Job 1: Install dependencies
install_dependencies:
  stage: install
  image: node:${NODE_VERSION}
  script:
    - npm ci
  artifacts:
    paths:
      - node_modules/
    expire_in: 1 hour
  only:
    - merge_requests
    - main
    - master

# Job 2: Run linter
lint:
  stage: test
  image: node:${NODE_VERSION}
  dependencies:
    - install_dependencies
  script:
    - npm run lint
  allow_failure: true  # Don't fail pipeline on lint errors
  only:
    - merge_requests
    - main
    - master

# Job 3: Run tests
test:
  stage: test
  image: node:${NODE_VERSION}
  dependencies:
    - install_dependencies
  script:
    - npm test
    - npm run test:coverage
  coverage: '/Lines\s*:\s*(\d+\.\d+)%/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml
    paths:
      - coverage/
    expire_in: 1 week
  only:
    - merge_requests
    - main
    - master

# Job 4: Build application
build:
  stage: build
  image: node:${NODE_VERSION}
  dependencies:
    - install_dependencies
  script:
    - npm run build
  artifacts:
    paths:
      - build/
    expire_in: 1 week
  only:
    - main
    - master

# Job 5: Build Docker image
build_docker:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  dependencies:
    - build
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build -t $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA -t $CI_REGISTRY_IMAGE:latest .
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
    - docker push $CI_REGISTRY_IMAGE:latest
  only:
    - main
    - master

# Job 6: Deploy to staging
deploy_staging:
  stage: deploy-staging
  image: alpine:latest
  dependencies:
    - build_docker
  script:
    - echo "Deploying to staging environment..."
    - apk add --no-cache curl
    - |
      # Example deployment commands
      # kubectl set image deployment/app app=$CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
      # or
      # docker-compose -f docker-compose.staging.yml up -d
  environment:
    name: staging
    url: https://staging.example.com
  only:
    - main
    - master

# Job 7: Deploy to production (manual approval)
deploy_production:
  stage: deploy-production
  image: alpine:latest
  dependencies:
    - deploy_staging
  script:
    - echo "Deploying to production environment..."
    - apk add --no-cache curl
    - |
      # Example deployment commands
      # kubectl set image deployment/app app=$CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
  environment:
    name: production
    url: https://example.com
  when: manual  # Requires manual approval
  only:
    - main
    - master

# Job 8: Cleanup old Docker images (scheduled)
cleanup:
  stage: deploy-production
  image: alpine:latest
  script:
    - echo "Cleaning up old Docker images..."
    # Add cleanup logic here
  when: manual
  only:
    - schedules  # Runs on scheduled pipelines
